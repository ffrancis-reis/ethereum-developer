<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Album Dashboard</title>

    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="./node_modules/web3/dist/web3.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>The Album Dashboard</h1>

      <!--Display a spinner while waiting for information-->
      <img id="loader" src="ajax-loader.gif" />

      <h2 id="album"></h2>

      <label for="albumArtist" class="col-lg-2 control-label">Artist</label>
      <input id="albumArtist" type="text" />

      <label for="albumName" class="col-lg-2 control-label">Album Name</label>
      <input id="albumName" type="text" />

      <label for="tracks" class="col-lg-2 control-label">Tracks</label>
      <input id="tracks" type="text" />

      <button id="button">Update Album</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
      // Update these variables with YOUR account number and contract address
      var myAccountNumber = '0x3F29258272b911FA4001b0D13E9014f5E1bCdf05'
      var myContractAddress = '0xA7872bEE46f87fe1Cd57D4243ceDBd1666033199'

      // Create a new web3 reference
      // web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:7545'))
      // The syntax below uses Web3's WebsocketProvider instead of the HttpProvider. This provider DOES support event subscriptions.
      let web3 = new Web3(
        new Web3.providers.WebsocketProvider('ws://localhost:7545')
      )

      // Check your account balance, display the result
      web3.eth.getBalance(myAccountNumber).then(balance => console.log(balance))

      // Build a reference to the smart contract.
      var albumContract = new web3.eth.Contract([
        {
          inputs: [],
          stateMutability: 'nonpayable',
          type: 'constructor'
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: false,
              internalType: 'string',
              name: 'albumEvent_Artist',
              type: 'string'
            },
            {
              indexed: false,
              internalType: 'string',
              name: 'albumEvent_Title',
              type: 'string'
            },
            {
              indexed: false,
              internalType: 'uint256',
              name: 'albumEvent_Tracks',
              type: 'uint256'
            }
          ],
          name: 'albumEvent',
          type: 'event'
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: false,
              internalType: 'string',
              name: 'errorEvent_Description',
              type: 'string'
            }
          ],
          name: 'errorEvent',
          type: 'event'
        },
        {
          inputs: [],
          name: 'albumTitle',
          outputs: [
            {
              internalType: 'string',
              name: '',
              type: 'string'
            }
          ],
          stateMutability: 'view',
          type: 'function'
        },
        {
          inputs: [],
          name: 'artist',
          outputs: [
            {
              internalType: 'string',
              name: '',
              type: 'string'
            }
          ],
          stateMutability: 'view',
          type: 'function'
        },
        {
          inputs: [],
          name: 'contractAuthor',
          outputs: [
            {
              internalType: 'string',
              name: '',
              type: 'string'
            }
          ],
          stateMutability: 'view',
          type: 'function'
        },
        {
          inputs: [],
          name: 'getAlbum',
          outputs: [
            {
              internalType: 'string',
              name: '',
              type: 'string'
            },
            {
              internalType: 'string',
              name: '',
              type: 'string'
            },
            {
              internalType: 'uint256',
              name: '',
              type: 'uint256'
            }
          ],
          stateMutability: 'view',
          type: 'function'
        },
        {
          inputs: [
            {
              internalType: 'string',
              name: '_artist',
              type: 'string'
            },
            {
              internalType: 'string',
              name: '_albumTitle',
              type: 'string'
            },
            {
              internalType: 'uint256',
              name: '_tracks',
              type: 'uint256'
            }
          ],
          name: 'setAlbum',
          outputs: [],
          stateMutability: 'nonpayable',
          type: 'function'
        },
        {
          inputs: [],
          name: 'tracks',
          outputs: [
            {
              internalType: 'uint256',
              name: '',
              type: 'uint256'
            }
          ],
          stateMutability: 'view',
          type: 'function'
        }
      ])
      albumContract.options.address = myContractAddress

      // Display contract info for confirmation
      console.log(album)

      // Display album information.
      albumContract.methods.getAlbum().call(function (error, result) {
        // Display album artist, title, and tracks
        if (!error) {
          $('#album').html(
            result[0] + ' - ' + result[1] + ' (' + result[2] + ' tracks)'
          )
          console.log(result)
        } else console.error(error)
      })

      albumContract.events.albumEvent(
        function (error, result) {
          if (!error) {
            $('#loader').hide()
            $('#album').html(
              'The current album is ' +
                result.returnValues.albumEvent_Title +
                ' by ' +
                result.returnValues.albumEvent_Artist +
                '.<br/> It contains ' +
                result.returnValues.albumEvent_Tracks +
                ' tracks.'
            )
          } else {
            $('#loader').hide()
            console.log(error)
          } // else
        } // function(error, result)
      ) // albumContract.albumEvent

      albumContract.events.errorEvent(
        function (error, result) {
          $('#loader').hide()
          $('#album').html(
            '<h1>ERROR: </h1><br/>' + result.returnValues.errorEvent_Description
          )
        } // function(error, result)
      ) // albumContract.errorEvent

      // Update the current album info using the user-provided information
      $('#button').click(function () {
        // Get album info from the UI
        var theAlbumArtist = $('#albumArtist').val()
        console.log('THE ALBUM ARTIST IS: ' + theAlbumArtist)

        var theAlbumName = $('#albumName').val()
        console.log('THE ALBUM NAME IS: ' + theAlbumName)

        var albumTracks = $('#tracks').val()
        console.log('THE NUMBER OF TRACKS IS: ' + albumTracks)

        // Show the loading icon. This icon will be hidden when the albumEvent event is raised by the contract.
        $('#loader').show()

        // Pass collected info to SetAlbum contract method
        albumContract.methods
          .setAlbum(theAlbumArtist, theAlbumName, albumTracks)
          .send({ from: myAccountNumber })
      })
    </script>
  </body>
</html>
